<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="Media/style.css">
    <script src="https://kit.fontawesome.com/e8c29dc3b1.js" crossorigin="anonymous"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="icon" href="Media/favicon-32x32.png">
</head>

<body>
    <main>

        <div class="overlay w-100 position-absolute">

        </div>
        <div class="overlay2 w-100 position-absolute">
            <img src="Media/bg-stars.svg" alt="starsbg">
        </div>
        <div class="text ">
            <h4 class="text-light text-center mt-5 mx-auto ">WE'RE LAUNCHING SOON</h4>
        </div>

        <div class="row justify-content-center align-items-center d-flex cd ">
            <div class="col-12 col-md-6  d-flex justify-content-center align-items-center text-light  text-center ">
                <div class="col-2 me-3 py-5  " id="days"></div>
                <div class="col-2 mx-3 py-5  " id="hours"></div>
                <div class="col-2 mx-3 py-5  " id="mins"></div>
                <div class="col-2 ms-3 py-5  " id="secs"></div>
            </div>

        </div>
        <div class="row justify-content-center align-items-center d-flex  ">
            <div class="col-12 col-md-6  d-flex justify-content-center align-items-center text-light  text-center ">
                <h4 class="col-2 me-3 mt-4 t">Days</h4>
                <h4 class="col-2 mx-3 mt-4 t">Hours</h4>
                <h4 class="col-2 mx-3 mt-4 t">Minutes</h4>
                <h4 class="col-2 ms-3 mt-4 t">Seconds</h4>
            </div>

        </div>


        <div class="icons position-absolute bottom-0 pb-5 mb-3 d-flex justify-content-center w-100 mx-auto">
            <img src="Media/icon-facebook.svg" alt="fb">
            <img src="Media/icon-pinterest.svg" class="second" alt="pin">
            <img src="Media/icon-instagram.svg" alt="ig">

        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
